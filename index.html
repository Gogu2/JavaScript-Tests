function drawRotatedBombK(xdraw, ydraw, angle)
{
	const c = document.getElementById("canvas1");
  	const ctx = c.getContext("2d");
  	
	if (angle == 0 ) 
		img = document.getElementById("imgBombK0");

	if (angle == 90)
	 img = document.getElementById("imgBombK90");
	if (angle == 180)
		img = document.getElementById("imgBombK180");
	if  (angle == 270)
		img = document.getElementById("imgBombK270");

	if (angle == -90)
	 img = document.getElementById("imgBombK270");
	if (angle == -180)
		img = document.getElementById("imgBombK180");
	if  (angle == -270)
		img = document.getElementById("imgBombK90");
	
  	ctx.drawImage(img, xdraw, ydraw);
}

function drawImageAngle(idImage, xdraw, ydraw, height,  angle)
{
	const c = document.getElementById("canvas1");
    const ctx = c.getContext("2d");
	const img = document.getElementById(idImage);
    ctx.save();
	ctx.translate(xdraw, ydraw);
	ctx.rotate(angle);
	ctx.translate(-(xdraw+height/2),-(ydraw+height/2));
	ctx.drawImage(img,xdraw, ydraw);
	ctx.restore();
}

function shrinkObject(idImage, xdraw, ydraw, width)
{
	drawImageSize(idImage, xdraw, ydraw, width*0.5, width*0.5);
	drawImageSize(idImage, xdraw, ydraw, width*0.25, width*0.25);
	drawImageSize(idImage, xdraw, ydraw, width*0.125, width*0.125);
}

function collision_old(x1, width1, x2, width2, y1, height1, y2, height2)
  {
	var res = (
					Math.abs(x1 + width1 / 2 - (x2 + width2 / 2)) <= 25
					&& 
					Math.abs(y1 + height1 / 2 - (y2 + height2 / 2)) <= 25
		)

	return res;
  }
    
function collision(x1, width1, x2, width2, y1, height1, y2, height2)
{
	var res =
	(
		(x1+width1 >= x2 && x1+width1 <=x2+width2)
		||
		(x2+width2 >= x1 && x2+width2 <=x1+width1) 
	)
	&&
	(
		(y1+height1 >= y2 && y1+height1 <=y2+height2)
		||
		(y2+height2 >= y1 && y2+height2 <=y1+height1) 
	)

	return res;
}

function gameLoop() 
    {

		//fall throught the hole
		if (ykirby > 800)
		{
			killKirby();
			idling = 0;
			kirbydirection = 1;
			xhole = 9999;
			holewidth = 10;
			holeincrement = 1;
			gameGravity = 3;
		}

		if (startKirbyRotate)
		{
			angleKirby+=45;
			
			if  (angleKirby >= 360)
			{
				angleKirby = 0;
				startKirbyRotate = 0;
			}
		}
			
	if (world == 2) 
	 {
		if (timer_right_started)
		{
			timer_right++;
		}
		if (timer_left_started)
		{
			timer_left++;
		}


		if (timer_right >= gamekirbySlideTime)
		{	
			timer_right_started = 0;
			timer_right = 0;
			speedx = 0;
		}
		if (timer_left >= gamekirbySlideTime)
		{	
			timer_left_started = 0;
			timer_left = 0;
			speedx = 0;
		}
	}
	else
	{
		speedx = 0;
	}
	speedxb = 0;

	kirbyMovementEvents();
	bandanaMovementEvents();

	//clear screen
			c = document.getElementById("canvas1");
			context = c.getContext("2d");
			context.clearRect(0, 0, document.getElementById("canvas1").width, document.getElementById("canvas1").height);
	//

		// game over
		if (document.getElementById("lifeKirby").getAttribute('value') <= 0 || document.getElementById("lifeBandana").getAttribute('value') <= 0)
		{
			clearInterval(funcSetInterval);
			timerstopped = 1;
      		drawImage("imgGameOver", 0, 0);
			return;
		}
		// end game over

		if (xexplosion!=0)
		{
			timerexplosion ++;
			if (timerexplosion == gameExplosionDuration)
			{
				timerexplosion = 0;
				xexplosion = 0;
			}
		}

		if (world == 1)
			drawImage("imgGround", 0, groundy);
		if (world == 2)
			drawImage("imgWorld2", 0, groundy);
		if (world == 3)
			drawImage("imgWorld3", 0, groundy);

		// idling
		idletime++;
		idletimeb++;

		//if (idling && world == 3 && platform == 0)
		//{
		//	xhole = xkirby + kirbywidth/2;
		//	hole();
		//}

		if (world == 3)
		{
			movingSand();
		}


		if (!kirbyFrozen)
		if (idletime == gameKirbyIdlingTime)
		 {
			idling = true;
			kirbydirection = 0; //v11
			setKirbyCurrentImage(0);
			
		}

		idletimeb++;
		if (idletimeb == 20) {
		
			if (imgCurrentBandana == "imgBandana"){}
			else
			imgCurrentBandana = "imgBandana";
		}
		// end idling

		var yy = 0;
		var yyb = 0;

		

		doors();
		coins();
		staticBomb();
		iceBlocks();
		spins();

		// caged waddle dee
		cagedWaddleeDee();
		// end caged waddle dee

		platforms();
		enemy();
		if (level == firstworldmaxlevel)
		{
			whispywoods();
		}
		if (level == secondworldmaxlevel - 1)
		{
			icemonster();
		}

		if (level == secondworldmaxlevel)
		{
			shop();
		}

		//if  (level == thirdworldmaxlevel)
		//{
	//		hole();
	//	}

		// enter kirby

		if (kirbyFrozen)
		{
			kirbyFrozenCounter++;
			if (kirbyFrozenCounter > gameKirbyFrozenTime)
			{
				kirbyFrozen = false;
				kirbyFrozenCounter = 0;
				setKirbyCurrentImage();
				if (hasice)
				{
					ykirby = ykirby - (kirbyiceheight - kirbyinitialheight);
				}
				if (hashat)
				{
					ykirby = ykirby - (kirbyfireheight - kirbyinitialheight);
				}
				if (hasbomb)
				{
					ykirby = ykirby - (kirbybombheight - kirbyinitialheight);
				}
			}
		}


		
		xkirby+=speedx;
		if (angleKirby != 0)
		{
			drawImageAngle(imgCurrent, xkirby, ykirby, kirbyheight, angleKirby);
		}
		else
		{	
			drawImage(imgCurrent, xkirby, ykirby);		
		}
	
		kirbyCheckMargins();
		kirbyCheckIceBlock();
		//kirbyCheckHole();
		

		// enter bandana
		xbandana += speedxb;
		drawImage(imgCurrentBandana, xbandana, ybandana);

		// getting coins
		gettingCoins();
		gettingBomb();

		// release waddlee dee
		kirbyReleasesWaddleeDee();
		//
		
		checkSpins();

		if (kirbyFindsDoor())
		{
			return;
		}
		kirbyCheckMovingSand();	

		jumpsfalls();

		
	
   } //end gameLoop()

function kirbyCheckMovingSand()
{
	if (world == 3)
	if (collision(xkirby, kirbywidth, xmovingsand, movingSandWidth, ykirby, kirbyheight, groundy, movingsandheight ))
	{
		fallstart = 1;
		ykirby = ykirby +5;
		y0 = ykirby;
		gameGravity = 0.01;
		t = 0;
	}
}

function kirbyCheckHole()
{
	if (holewidth >= 20)
	if (collision(xkirby, kirbywidth, xhole, holewidth, ykirby, kirbyheight, groundy, 75 ))
	{
		fallstart = 1;
		ykirby = ykirby +5;
		y0 = ykirby;
	}
}

function kirbyCheckIceBlock()
{
	for (var i = 0; i < nriceblocks[level]; i++)
		  if (iceBlockAlive[i][level])
		if (collision(xkirby, kirbywidth, iceblockx[i][level], iceblockinitialwidth
		, ykirby, kirbyheight, iceblocky[i][level], iceblockinitialwidth))
		  {
			if (kirbydirection == 1)
			{
				xkirby -= 20;
				timer_right_started = 0;
				timer_right = 0;
				flagCollisionRight = 1;
				speedx = 0;
				bool_moveRight = 0;
			}
			else
			{
				xkirby += 20;	
				timer_left_started = 0;
				timer_left = 0;
				flagCollisionLeft = 1;
				speedx = 0;
				bool_moveLeft = 0;	
          	}
		}
}

function checkSpins()
{
	for  (var i = 0;i<nrspins[level];i++)
	if (!jumpstarted && !fallstart && collision(xkirby, kirbywidth, xSpin[i][level], spinwidth, ykirby, kirbyheight, ySpin[i][level], spinwidth))
	{
		killKirby();
	}
}

function kirbyCheckMargins()
{
	if ((onplatform) && 
	(
	(xkirby + kirbywidth <= xplatform[platform][level] - 5)
	||
	(xkirby >= xplatform[platform][level] + platformwidth[platform] + 5)
	)
	) 
	{
		fallstart = 1;
		
		if (!hashat && !hasice && !hasbomb)
			ykirby = y0;
		if (hashat)
			ykirby = y0 - (kirbyfireheight - kirbyinitialheight);
		if (hasice)
			ykirby = y0 - (kirbyiceheight - kirbyinitialheight);
		if (hasbomb)
			ykirby = y0 - (kirbybombheight - kirbyinitialheight);
		v0y = 0;
	}

	if (xkirby <=0)
	{
			/*
			bool_moveLeft = 0;
			speedx = 0;
			*/
			//oare ?
			if (level>1)
			{
				level--;
				initlevel(level + 1, world);
				xkirby = screenwidth - kirbywidth;
			}
			else
			{
				bool_moveLeft = 0;
				speedx = 0;
			}
		}
}

function gettingCoins()
{
	for (var i = 0; i < nrcoins[level]; i++) 
		{
			// kirby
				if (coinAlive[i][level])
				if (collision(xkirby, kirbywidth, coinx[i][level], coinwidth, ykirby, kirbyheight, coiny[i][level], coinwidth))
				{
			
					playSound("coin3.wav");
					coinsTaken++;
					coinAlive[i][level] = 0;
					var c = coinsTaken + coinsTakenb;
					document.getElementById("lblCoins").innerText ="Coins: " + c;

				}

			// bandana
			if (coinAlive[i][level])
			if (collision(xbandana, bandanawidth, coinx[i][level], coinwidth, ybandana, bandanaheight, coiny[i][level], coinwidth))
			{
				playSound("coin3.wav");
				coinsTakenb++;
				coinAlive[i][level] = 0;
				var c = coinsTaken + coinsTakenb;
				document.getElementById("lblCoins").innerText ="Coins: " + c;
			}
		}
}

function gettingBomb()
{
	if (!(hasbomb || hasice))
	if (staticBombAlive[level])
	if (collision(xkirby, kirbywidth, xStaticBomb, bombwidth, ykirby, kirbyheight, yStaticBomb, bombwidth))
	{
		playSound("coin.wav");
		staticBombAlive[level] = 0;
		hashat = 1;
		ykirby = ykirby - (kirbyfireheight - kirbyheight);
		kirbyheight = kirbyfireheight;
	}
}

function kirbyFindsDoor()
{
	if (!jumpstarted && !fallstart && collision(xkirby, kirbywidth, xDoor[level - 1], doorwidth, ykirby, kirbyheight, yDoor[level - 1], doorwidth)
				||
			collision(xbandana, bandanawidth, xDoor[level - 1], doorwidth, ybandana, bandanaheight, yDoor[level - 1], doorwidth)
				)

			if (level == maxLevel) 
			{
					clearInterval(funcSetInterval);
					timerstopped = 1;
          			drawImage("imgVictory", 0, 0);
					return 1;
			} 
			else 
			{
				if (level == firstworldmaxlevel) 
				{
					if (cagedReleased)
					{
						level++;
						initlevel(level - 1, world);
						return 1;
					}
				}	
				else
				{
					level++;
					initlevel(level - 1, world);
					return 1;
				}
			}
	return 0;
}

function cagedWaddleeDee()
{
	if (level == firstworldmaxlevel && !whispyAlive) 
		{
			cagedExists = 1;
		} else
		{
			cagedExists = 0;
		}

		if (cagedExists) 
		{
			xcaged = xDoor[level - 1] - 250;
			ycaged = yDoor[level - 1];
			drawImage(imgCurrentWaddle, xcaged, ycaged);
		}
}

function kirbyReleasesWaddleeDee()
{
	if (!whispyAlive)
		if (level == firstworldmaxlevel && !cagedReleased)
		
			if (collision(xkirby, kirbywidth, xcaged, cagedwidth, ykirby, kirbyheight, ycaged, cagedheight)
				||
				collision(xbandana, bandanawidth, xcaged, cagedwidth, ybandana, bandanaheight, ycaged, cagedheight)
				)
			{
				cagedReleased = true;
				imgCurrentWaddle = "imgFree";
				drawImage("imgFree", xcaged, ycaged);
				playSound("release.wav"); 
			}
}

function kirbyfire()
	{
		var xfire;
		var yfire;
		if (startspittingkirby) 
		{
			if(kirbydirection == 0)
			{
				return;
			}
			if (kirbydirection == 1) 
			{
				drawImage("imgFireRight", xkirby+kirbywidth, ykirby+enemymouthy /*+enemymouthy*/);
			}
			if (kirbydirection == -1)
			{
				drawImage("imgFireLeft", xkirby-firewidth, ykirby+enemymouthy /*+enemymouthy*/);	
			}

			//shoot enemy
				for (var i = 0;i<=3;i++) 
				{
					if(enemyExists[i][level])
					{
						if (kirbydirection == 1)
							xfire = xkirby+kirbywidth;
						else
							xfire = xkirby;
						yfire = ykirby+kirbyheight/2; 
						
						if (collision(xfire, firewidth, xe[i][level], enemywidth, yfire, fireheight, ye[i][level], enemyheight))
						{
							enemyExists[i][level] = false;
							playSound("die.wav");
						}
					}	
				}

				//shoot whispywoods
				if (level == firstworldmaxlevel)
						{
							if (xkirby+kirbywidth+firewidth+5 >= xwhispytree)
							{
								playSound("die.wav"); 
								whispyLife --;
							}
							if (whispyLife <= 0)
							{
								whispyAlive = false;
							}
						}

					//shoot ice monster
					if (level == secondworldmaxlevel - 1)
						{
							if (xkirby+kirbywidth+firewidth+5 >= xicemonster)
							{
								playSound("die.wav"); 
								iceMonsterLife --;
								xicemonster += 15;
							}
							if (iceMonsterLife <= 0)
							{
								iceMonsterAlive = 0;
							}
						}

				//shoot ice block
				for (var i = 0;i<=nriceblocks[level];i++) 
				{
					if(iceBlockAlive[i][level])
					{
						if (kirbydirection == 1)
							xfire = xkirby+kirbywidth;
						else
							xfire = xkirby;
						yfire = ykirby+kirbyheight/2; 
						
						if (collision(xfire, firewidth, iceblockx[i][level], iceblockinitialwidth, yfire, fireheight, iceblocky[i][level], iceblockinitialwidth))
						{
							iceblockwidth[i][level] -=10;
							iceblocky[i][level] += 10;
							
							if (iceblockwidth[i][level] < 10)
							{
								iceBlockAlive[i][level] = 0;
							}
							
							playSound("die.wav");
						}
					}	
				}

			
			
		}
	}

//////////////// ENEMY
function enemy() {
  	   

		for (var i = 0; i <= 3; i++) 
		{
			if (enemyExists[i][level]) 
			{
				
				if (!aspiring[i])
				{

					if (enemydirection[i][level] < 0) 
					{
						
						if (!enemyFrozen[i][level])
							xe[i][level] -= 5;

						if (xe[i][level] <= enemyminx[i][level])
							if (!enemyFrozen[i][level])
							{
								//setEnemyImage(i, level, 1, 0, 0);
								enemydirection[i][level] = 1;
							}
					} else 
						{
						
						if (!enemyFrozen[i][level])
							xe[i][level] += 5;
						
						if (xe[i][level] >= enemymaxx[i][level])
							if (!enemyFrozen[i][level])
						{
							//setEnemyImage(i, level, -1, 0, 0);
							enemydirection[i][level] = -1;
						}

					}
					
					if (world == 2)
					{
						imgEnemyCurrent[i] = "imgPokeson";
					}

					// spit
					if (!enemyFrozen[i][level])
					if (!startspitting[i] && (enemySpitting[i][level] || enemyBomb[i][level] || enemyIce[i][level]))
					 {
						startspitting[i] = true;
						//v5 angle = 0;
						xspit[i] = xe[i][level];
						if (!enemyBomb[i][level])
							yspit[i] = ye[i][level] + enemymouthy;
						else
							yspit[i] = ye[i][level]+enemyheight-bombheight/2;
						spitdirection[i] = enemydirection[i][level];
					}

					if (startspitting[i]) 
					{
						
						xspit[i] += 10 * spitdirection[i];
						
						
						// shoot kirby
						//
						enemyShootsKirby(i);
						//

						// shoot bandana
						//
						enemyShootsBandana(i);
						//
						

						if (xspit[i] < 0 || xspit[i] > screenwidth) 
						{

							startspitting[i] = false;
						}

					}
					//

					// eat kirby
					//
					enemyEatsKirby(i);
					//
					

					// eat Bandana
					//
					enemyEatsBandana(i);
					//
					

				} // end not aspiring

				// enemy aspired
				enemyAspired(i);
				//


					 //***
				
					if ((enemySpitting[i][level] || enemyIce[i][level])&& startspitting[i] && !enemyBomb[i][level]) 
					{
						if (enemySpitting[i][level])
						{
							if (spitdirection[i] == -1) {
								drawImage("imgSpitLeft", xspit[i], yspit[i]);
							} else {
								drawImage("imgSpitRight", xspit[i], yspit[i]);
							}
						}
						if (enemyIce[i][level])
						{
							if (spitdirection[i] == -1) {
								drawImage("imgIceSpitLeft", xspit[i], yspit[i]); //TODO
							} else {
								drawImage("imgIceSpitRight", xspit[i], yspit[i]); //TODO
							}
						}
					}
					if (enemySpitting[i][level] && startspitting[i] && enemyBomb[i][level]) 
					{
						angleE[i] += 20*spitdirection[i];
						if (angleE[i] == 360)
						{
							angleE[i] = 0;
						}
						if (angleE[i] == -360)
						{
							angleE[i] = 0;
						}
						//drawRotatedBombE( xspit[i], yspit[i], angleE[i]);
						drawImageAngle("imgBombE0", xspit[i], yspit[i], bombheight, angleE[i])
					}
					setEnemyImage(i, level, enemydirection[i][level], aspiring[i], enemyFrozen[i][level]);
					drawImage(imgEnemyCurrent[i], xe[i][level], ye[i][level]);
			}  // end enemy exists
			
		}

		
	}

function enemyShootsKirby(i)
{
	if (collision(xkirby, kirbywidth, xspit[i], spitwidth, ykirby, kirbyheight, yspit[i], spitheight))
						{
							startspitting[i] = false;

							if (enemyIce[i][level]) 
							{
								
								if (hasbomb && !kirbyFrozen)
								{
									ykirby = ykirby + (kirbybombheight - kirbyinitialheight);
								}
								if (hasice && !kirbyFrozen)
								{
									ykirby = ykirby + (kirbyiceheight - kirbyinitialheight);
								}	
								if (hashat && !kirbyFrozen)
								{
									ykirby = ykirby + (kirbyfireheight - kirbyinitialheight);
								}	
								kirbyFrozen = true;
								setKirbyCurrentImage(0);
							}
							else //kill kirby
							{
								killKirby();
							}
						}
}

function enemyEatsKirby(i)
{
	if (collision(xkirby, kirbywidth, xe[i][level], enemywidth, ykirby, kirbyheight, ye[i][level], enemyheight))
						{
							if (!enemyFrozen[i][level])
							{
								killKirby();
							} 
							else //move frozen enemy
							{
								if (xe[i][level] <= xkirby + kirbywidth + 5 && xe[i][level] >= xkirby - 5)
								{
									xe[i][level] = xkirby+kirbywidth;
								}
								if (xe[i][level] + kirbywidth >= xkirby - 5
										&& xe[i][level] + kirbywidth <= xkirby + 5)
								{
									xe[i][level] = xkirby - enemywidth;
								}
							}
						} // end eat kirby
}

function enemyEatsBandana(i)
{
	if (collision(xbandana, bandanawidth, xe[i][level], enemywidth, ybandana, bandanaheight, ye[i][level], enemyheight))
						{
							if (!enemyFrozen[i][level])
							{
								killBandana();
							} 
							else //move frozen enemy
							{
								if (xe[i][level] <= xbandana + bandanawidth + 5 && xe[i][level] >= xbandana - 5)
								{
									xe[i][level] = xbandana+bandanawidth;
								}
								if (xe[i][level] + bandanawidth >= xbandana - 5
										&& xe[i][level] + kirbywidth <= xbandana + 5)
								{
									xe[i][level] = xbandana - enemywidth;
								}
							}
						} // end eat bandana
}

  function copylevel(levelSource, levelDest, platforms) 
  {

// copy coins
for (var i = 0; i <= 2; i++) 
{
  coinx[i][levelDest] = coinx[i][levelSource];
  coiny[i][levelDest] = coiny[i][levelSource];
}

// copy platforms
//platform 0 is the ground - it has to be copied in any case !!
  xplatform[0][levelDest] = xplatform[0][levelSource];
  yplatform[0][levelDest] = yplatform[0][levelSource];

if (platforms == 1)
for (var i = 1; i <= 3; i++) 
{
  xplatform[i][levelDest] = xplatform[i][levelSource];
  yplatform[i][levelDest] = yplatform[i][levelSource];
  movingplatform[i][levelDest] = movingplatform[i][levelSource];
  platformminx[i][levelDest] = platformminx[i][levelSource];
  platformmaxx[i][levelDest] = platformmaxx[i][levelSource];
  platformdirection[i][levelDest] = platformdirection[i][levelSource];
}

// copy enemies
for (var i = 0; i <= 3; i++) {
  xe[i][levelDest] = xe[i][levelSource];
  ye[i][levelDest] = ye[i][levelSource];
  enemyExists[i][levelDest] = enemyExists[i][levelSource];
  enemydirection[i][levelDest] = enemydirection[i][levelSource];
  enemymaxx[i][levelDest] = enemymaxx[i][levelSource];
  enemyminx[i][levelDest] = enemyminx[i][levelSource];
  enemySpitting[i][levelDest] = enemySpitting[i][levelSource];
}

}


function copyEnemies(levelSource, levelDest)
{
// copy enemies
for (var i = 0; i <= 3; i++) {
  xe[i][levelDest] = xe[i][levelSource];
  ye[i][levelDest] = ye[i][levelSource];
  enemyExists[i][levelDest] = enemyExists[i][levelSource];
  enemydirection[i][levelDest] = enemydirection[i][levelSource];
  enemymaxx[i][levelDest] = enemymaxx[i][levelSource];
  enemyminx[i][levelDest] = enemyminx[i][levelSource];
  enemySpitting[i][levelDest] = enemySpitting[i][levelSource];
}
}

function kirbyincreaselife(foodNo)
{
	if (coinsTaken == 0)
	return;

	currentLifeKirby = -(-document.getElementById("lifeKirby").getAttribute('value'));

	//max food
	if (foodNo == 1)
	{
		if (coinsTaken >=  10)
		{
			coinsTaken = 0;
			currentLifeKirby = 99;
		}
	}

	//medium food
	if (foodNo == 2)
	{
		if (coinsTaken >=  5)
		{
			coinsTaken = 0;
			currentLifeKirby = currentLifeKirby+30;
			if (currentLifeKirby > 99)
			{
				currentLifeKirby  = 99;
			}
		}
	}

	//small food
	if (foodNo == 3)
	{
		if (coinsTaken >=  1)
		{
			coinsTaken = 0;
			currentLifeKirby = currentLifeKirby+10;
			if (currentLifeKirby > 99)
			{
				currentLifeKirby  = 99;
			}
		}
	}

	document.getElementById("lblCoins").innerText ="Coins: " + coinsTaken;
	document.getElementById("lifeKirby").setAttribute('value', currentLifeKirby);
	playSound("food.wav");
	
}

document.addEventListener('keyup', function(event)
{
			gameKeys[event.keyCode] = (event.type == "keydown");
		
			idletime = 0;
			idletimeb = 0;

          if(event.keyCode == KEY_ENTER) 
		{
			if (hashat || hasice)
			{
			startspittingkirby = 0;
			}
			
		}

        

          if (event.keyCode == KEY_RIGHT) 
          {
			if (world == 2 && !flagCollisionRight)
			{
				timer_right_started = 1;
				flagCollisionLeft = 0;
			}
			if (world == 2 && flagCollisionRight)
			{
				timer_right_started = 0;
				timer_right = 0;
				speedx = 0;
			}
			//speedx = 0;
			bool_moveRight = 0;
			
		  }

          if (event.keyCode == KEY_LEFT) 
          {
			if (world == 2 && !flagCollisionLeft)
			{
				timer_left_started = 1;
				flagCollisionRight = 0;
			}
			if (world == 2 && flagCollisionLeft)
			{
				timer_left_started = 0;
				timer_left = 0;
				speedx = 0;
			}
			//speedx = 0;
			bool_moveLeft = 0;
		  }
          if (event.keyCode == KEY_A) 
		  {
			bool_moveLeftb = false;
			speedxb = 0;
		}

		if (event.keyCode == KEY_D) 
		{
			bool_moveRightb = false;
			speedxb = 0;

		}

        });


document.addEventListener('keydown', function(event) {
	event.preventDefault();

////
gameKeys = (gameKeys || []);
gameKeys[event.keyCode] = (event.type == "keydown");
////

if  (timerstopped)
{
	return;
}

		
//kirby
		if (kirbyFrozen)
		{
			return;
		}
              // shoot enemy event
		if (event.keyCode == KEY_ENTER)
		if (!idling)
		 {
			if (hashat)
			{
				startspittingkirby = 1;
				xspitkirby = xkirby;
				yspitkirby = ykirby + enemymouthy;
				spitdirectionkirby = kirbydirection;	
			}
			if (hasbomb)
			//if (bombAlive[1] == 0)
			//if (bombNo <5)
			{
				bombNo++;
				//bombNo = 1;
				bombAlive[bombNo] = 1;
				angleK[bombNo] = 0;
				startspittingkirby = 1;
				if (kirbydirection == 1)
					xbombkirby[bombNo] = xkirby+kirbywidth +bombwidth/2;
				else
					xbombkirby[bombNo] = xkirby-bombwidth/2;
				ybombkirby[bombNo] = ykirby + kirbyheight - bombheight/2;//ykirby + kirbyheight - bombheight;
				bombdirectionkirby[bombNo] = kirbydirection;
				
			}
			if (hasice)
			{
				startspittingkirby = 1;
				xspitkirby = xkirby;
				yspitkirby = ykirby + enemymouthy;
				spitdirectionkirby = kirbydirection;
			}
		}

		//drop ability
		if (event.keyCode == KEY_DELETE)
		{
			imgCurrent = "img";
			kirbyheight = kirbyinitialheight;
			//ykirby = groundy - kirbyheight;
			if (hashat)
			{
				ykirby = ykirby +  (kirbyfireheight - kirbyinitialheight);
			}
			if (hasbomb)
			{
				ykirby = ykirby +  (kirbybombheight - kirbyinitialheight);
			}
			if (hasice)
			{
				ykirby = ykirby +  (kirbyiceheight - kirbyinitialheight);
			}
			
			hashat = 0;
			hasbomb = 0;
			hasice = 0;

			startspittingkirby = 0;

			return;
		}


            //aspire
            if (event.keyCode == KEY_SPACE) 
			//can't aspire if it has ability
			if (!hashat && !hasbomb && !hasice)
			for (var i = 0; i <= 3; i++)
		   {
				if (
					enemyExists[i][level] 
				&& Math.abs(xkirby - xe[i][level]) <= aspiringrange
				&& (
					(kirbydirection == 1) && xkirby <= xe[i][level]
					||
					(kirbydirection == -1) && xkirby >= xe[1][level] 		
					)
				&& Math.abs(ykirby - ye[i][level]) <= 25
				) 
				{
					aspiring[i] = 1;
					kirbyAspires = 1;
					
					//setEnemyImage(i, level, 0, 1, 0, 1);
					setKirbyCurrentImage(kirbyAspires);
					
					break;
				}

			}

			 //aspire bandana
			 if (event.keyCode == KEY_S) 
			//can't aspire if it has ability
			if (!bandanahashat && !bandanahasbomb && !bandanahasice)
			for (var i = 0; i <= 3; i++)
		   {
				if (
					enemyExists[i][level] 
				&& Math.abs(xbandana - xe[i][level]) <= aspiringrange
				&& (
					(bandanadirection == 1) && xbandana <= xe[i][level]
					||
					(bandanadirection == -1) && xbandana >= xe[1][level] 		
					)
				&& Math.abs(ybandana - ye[i][level]) <= 25
				) 
				{
					aspiring[i] = 2;
					bandanaAspires = 1;
					
					//setEnemyImage(i, level, 0, 1, 0, 1);
					setBandanaCurrentImage(bandanaAspires);
					
					break;
				}

			}

          _DoMovement();
		 _DoMovementb();
});
